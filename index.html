<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Slider</title>
</head>
<body>
    <header id="hdr">
        <h1>Photo slider</h1>
    </header>
    <!-- header #hrd end-->
    <div class="wrapper">
        <main id="content">
            <div class="div1">
               <img src="img/slider-image-1.jpg" alt="img1" class="flexEl slideEl">
               <img src="img/slider-image-2.jpg" alt="img2" class="flexEl slideEl">
               <img src="img/slider-image-3.jpg" alt="img3" class="flexEl slideEl">
               <img src="img/slider-image-4.jpg" alt="img4" class="flexEl slideEl">
               <img src="img/slider-image-5.jpg" alt="img5" class="flexEl slideEl">
            </div>
            <div class="div2">
             <div class="arrowDiv flexEl">
                    <button class="arrow left inactive">
                        <img src="img/arrow-gray-left.png" alt="arrow left" >
                    </button>
                    <button class="arrow right active">
                        <img src="img/arrow-blue-right.png" alt="arrow right" >
                    </button>
                </div>
                <img src="img/slider-image-6.jpg" alt="img6" class="flexEl slideEl">
                <img src="img/slider-image-7.jpg" alt="img7" class="flexEl slideEl">
                <img src="img/slider-image-8.jpg" alt="img8" class="flexEl slideEl">
                <img src="img/slider-image-9.jpg" alt="img9" class="flexEl slideEl">
            
               
            </div>
        </main>
        <!--main #content end-->
        <aside id="sdbr">
            <h1>Lorem ipsum dolor sit amet consectetur adipiscing elit</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed dignissim placerat turpis, et convallis lacus pharetra vel. Mauris at aliquam lorem, a tincidunt lorem.</p>
        </aside>
        <!--aside #sdbr end-->
    </div>
    <!--div .wrapper end-->
    <footer id="ftr">
        <p>cacic.miaa@gmail.com</p>
    </footer>
    <!--footer #ftr end-->
    
</body>
</html>
